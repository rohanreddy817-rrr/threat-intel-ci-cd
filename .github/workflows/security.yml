name: Threat Intelligence CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  threat-intel-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Threat Intelligence Scan
      run: |
        echo "Running Threat Intelligence Scan..."
        python threat_intel/threat_check.py

    - name: Build Completed
      run: |
        echo "Build completed successfully"
