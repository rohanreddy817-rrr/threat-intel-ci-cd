name: Threat Intelligence CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  threat-intel-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # ===============================
    # ü•á Secret Leak Detection
    # ===============================
    - name: Run Secret Scan
      run: |
        echo "=== Running Secret Scan ==="
        python secret_scan.py

    # ===============================
    # ü•à Dependency Vulnerability Scan (Trivy)
    # ===============================
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy

    - name: Run Dependency Vulnerability Scan
      run: |
        echo "=== Running Trivy Scan ==="
        trivy fs .

    # ===============================
    # üõ°Ô∏è Threat Intelligence Scan
    # ===============================
    - name: Run Threat Intelligence Scan
      run: |
        echo "=== Running Threat Intelligence Scan ==="
        python threat_intel/threat_check.py

    # ===============================
    # ‚úÖ Final Status
    # ===============================
    - name: Build Completed
      run: |
        echo "‚úÖ Build completed successfully ‚Äî SAFE"
