name: Threat Intelligence CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  threat-intel-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # ===============================
    # ðŸ¥‡ Secret Leak Detection
    # ===============================
    - name: Run Secret Scan
      run: |
        echo "=== Running Secret Scan ==="
        python secret_scan.py

    # ===============================
    # ðŸ¥ˆ Dependency Vulnerability Scan (Trivy)
    # ===============================
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy

    - name: Run Dependency Vulnerability Scan
      run: |
        echo "=== Running Trivy Scan ==="
        trivy fs .

    # ===============================
    # ðŸ›¡ï¸ Threat Intelligence Scan
    # ===============================
    - name: Run Threat Intelligence Scan
      run: |
        echo "=== Running Threat Intelligence Scan ==="
        python threat_intel/threat_check.py

    # ===============================
    # ðŸ“„ Dynamic Security Report
    # ===============================
    - name: Generate Security Report
      if: always()
      run: |
        echo "=== Generating Security Report ==="

        STATUS="${{ job.status }}"

        echo "===== SECURITY SCAN REPORT =====" > security_report.txt
        echo "Repository: threat-intel-ci-cd" >> security_report.txt
        echo "Date: $(date)" >> security_report.txt
        echo "" >> security_report.txt

        if [ "$STATUS" = "success" ]; then
          echo "Result: SAFE â€” No threats detected" >> security_report.txt
        else
          echo "Result: UNSAFE â€” Threats detected" >> security_report.txt
        fi

        echo "" >> security_report.txt
        echo "Checks Performed:" >> security_report.txt
        echo "- Secret Leak Scan" >> security_report.txt
        echo "- Dependency Vulnerability Scan (Trivy)" >> security_report.txt
        echo "- Threat Intelligence Scan" >> security_report.txt

        echo "================================" >> security_report.txt

        cat security_report.txt

    # ===============================
    # âœ… Final Status
    # ===============================
    - name: Build Completed
      run: |
        echo "âœ… Build completed successfully â€” SAFE"
